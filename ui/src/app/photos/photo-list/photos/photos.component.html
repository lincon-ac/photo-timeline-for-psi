<p class="text-center text-muted" *ngIf="!photos.length">
  Desculpe, não há fotos
</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover brightness='80%'>
      <a [routerLink] = "['/p', photo.id]">
        <ap-card [title]="photo.description">
          <ap-photo
            [url]="photo.url"
            [description]="photo.description">
          </ap-photo>
          <div class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
          </div>
        </ap-card>
      </a>
    </div>
  </li>
</ol>

<!--
    1º. O item da lista (li) tem a diretiva ngFor que itera o array photosOfPhotosComponent do seu respectivo componente, a saber, PhotosComponent.

    2º. Em cada iteração neste array é chamado o componente PhotoComponent através do seletor ap-photo e suas Inbound Properties "description" e "url"
    são preenchidas via  databinding (colchetes []).
 -->
