
<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName = "userName"
            class="form-control"
            placeholder="Nome de usuário"
            autofocus>
        <ap-vmessage
            text='Nome de usuário é obrigatório!'
            *ngIf="loginForm.get('userName').errors?.required">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName = "password"
            type="password"
            class="form-control"
            placeholder="password">
        <ap-vmessage
            text='Nome de usuário é obrigatório!'
            *ngIf="loginForm.get('password').errors?.required && (form.submitted || loginForm.get('password').touched)">
        </ap-vmessage>
    </div>

    <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block">
        Entrar
    </button>

</form>

<p>Não tem usuário? <a [routerLink]="['signup']">Registre-se agora!</a></p>
